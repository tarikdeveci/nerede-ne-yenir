spring.application.name=nerede-ne-yenir-backend

# —— Veritabanı Bağlantısı —— 
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# —— JPA / Hibernate Ayarları —— 
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create
spring.jpa.defer-datasource-initialization=true

# —— data.sql çalıştırma ayarı —— 
spring.sql.init.mode=always

# —— H2 Konsolu Aktif Et —— 
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# —— DEBUG Log Seviyeleri —— 
# HTTP istek/yanıt detaylarını ve kendi paketindeki logları göster
logging.level.org.springframework.web=DEBUG
logging.level.com.example.nerede_ne_yenir_backend=DEBUG

# —— Hata Cevabına Detay Ekleme —— 
# JSON olarak dönen hata cevaplarında exception ve stack trace’i de dahil et
server.error.include-exception=true
server.error.include-message=always
server.error.include-stacktrace=always
server.error.include-binding-errors=always
